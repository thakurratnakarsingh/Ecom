pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'MyEComm'

include ':app'

// React Native core plugins
includeBuild('../node_modules/@react-native/gradle-plugin')

include ':react-native-async-storage_async-storage'
project(':react-native-async-storage_async-storage').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-async-storage/async-storage/android')


// Linked native modules
include(":react-native-community_slider")
project(":react-native-community_slider").projectDir = new File(rootDir, "../node_modules/@react-native-community/slider/android")

include(":react-native-picker_picker")
project(":react-native-picker_picker").projectDir = new File(rootDir, "../node_modules/@react-native-picker/picker/android")

include(":react-native-gesture-handler")
project(":react-native-gesture-handler").projectDir = new File(rootDir, "../node_modules/react-native-gesture-handler/android")

include(":react-native-reanimated")
project(":react-native-reanimated").projectDir = new File(rootDir, "../node_modules/react-native-reanimated/android")

include(":react-native-safe-area-context")
project(":react-native-safe-area-context").projectDir = new File(rootDir, "../node_modules/react-native-safe-area-context/android")

include(":react-native-screens")
project(":react-native-screens").projectDir = new File(rootDir, "../node_modules/react-native-screens/android")

include(":react-native-vector-icons")
project(":react-native-vector-icons").projectDir = new File(rootDir, "../node_modules/react-native-vector-icons/android")
